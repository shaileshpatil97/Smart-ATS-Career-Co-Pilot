{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-[75vh]">
  <div class="bg-white p-10 rounded-xl shadow-md w-full max-w-md">

    <h2 class="text-2xl font-bold text-center mb-6">Create your Smart ATS AI Account</h2>

    {% if error %}
      <div class="bg-red-100 text-red-700 p-2 rounded mb-4 text-center">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <input name="username"
             placeholder="Username"
             class="w-full border rounded px-3 py-2" required>

      <input name="email"
             type="email"
             placeholder="Email address"
             class="w-full border rounded px-3 py-2" required>

      <input type="password"
             name="password1"
             placeholder="Password"
             class="w-full border rounded px-3 py-2" required>

      <input type="password"
             name="password2"
             placeholder="Confirm Password"
             class="w-full border rounded px-3 py-2" required>

      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Create Account
      </button>
    </form>

    <p class="text-sm text-center mt-4 text-gray-500">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 underline">Login</a>
    </p>

  </div>
</div>
{% endblock %}
