<form method="post" action="{% url 'upload_resume' %}" enctype="multipart/form-data"
    class="max-w-xl mx-auto p-6 bg-white shadow rounded">

    {% csrf_token %}
    <input type="file" name="resume" required class="mb-3">
    <textarea name="job_description" required class="w-full p-2 border"></textarea>
    <button class="bg-blue-600 text-white px-4 py-2 rounded">Analyze</button>
</form>
