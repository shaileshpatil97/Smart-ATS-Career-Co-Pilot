{% extends 'base.html' %}
{% block content %}

<h2 class="text-2xl font-bold mb-4">Your Resume Reports</h2>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

{% for r in records %}
<div class="bg-white p-4 rounded shadow">
  <p class="font-semibold">{{ r.resume_file.name|truncatechars:30 }}</p>

  <span class="inline-block px-2 py-1 text-xs rounded bg-blue-100 text-blue-700">
    {{ r.status }}
  </span>

  <div class="mt-2">
    <div class="h-2 bg-gray-200 rounded">
      <div class="h-2 bg-green-500 rounded" style="width:{{ r.ats_score }}%"></div>
    </div>
    <p class="text-sm mt-1">{{ r.ats_score }}% Match</p>
  </div>

  <a href="{% url 'view_report' r.id %}" class="block mt-3 text-center bg-blue-600 text-white py-1 rounded">
    View AI Suggestions
  </a>
</div>
{% endfor %}

</div>
{% endblock %}
